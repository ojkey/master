<div class="content">
  <div class="header">
    <glam-select [options]="service.months" [value]="9"></glam-select>
    <glam-select [options]="service.years" [value]="2024"></glam-select>
  </div>
  <div class="body">
    <glam-weekdays [options]="service.weekDays"></glam-weekdays>
    <glam-days [options]="service.days" [value]="service.selected"></glam-days>
  </div>
  <div class="footer">
    <glam-button label="Clear"/>
    <div class="right">
      <glam-button label="Cancel"/>
      <glam-button label="OK"/>
    </div>
  </div>
</div>
